<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблонизатор документов</title>

    <link rel="stylesheet" href="../../../dist/minified/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Roboto:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            border: 1px solid black;
        }

        body {
            margin: 0;

            counter-reset: esum;
        }

        .esum {
            counter-increment: esum;
        }

        .esum::before {
            content: counter(esum)".";
        }
    </style>
</head>
<body>
    <header class="header header--size-m-lightblue">
        <span class="header__title header__title--center-left">
            Шаблонизатор документов
            <i style="margin: 5px" class="ri-file-line"></i>
        </span>
        <div class="switcher header__switcher--right-bottom" data-params=".document-container">
            <div class="switcher__item"><i class="ri-file-edit-line ri-2x"></i></div>
            <div class="switcher__item"><i class="ri-file-word-line ri-2x"></i></div>
        </div>
    </header>
    <main>
        
        <div data-type-of-document="edit" 
             class="document-container
                    document-container--central-gray
                    grid-container
                    grid-container--2-columns
                    grid-container--vertical-central-line
                    visually-hidden">


                    <select name="" class="select select--white">
                        <option selected hidden value="addElement">Добавить элемент</option>
                        <option value="h1">Заголовок первого уровня</option>
                        <option value="h2">Заголовок второго уровня</option>
                        <option value="p">Текст</option>
                        <option value="img">Изображение</option>
                    </select>

                    <button>
                        Вывести на печать
                    </button>
        </div>        
        <div data-type-of-document="ready" 
            class="document-container
                   document-container--central-gray
                   visually-hidden">
        </div>
    </main>     

    <script src="../../../dist/unminified/index.js"></script>
</body>

</html>
